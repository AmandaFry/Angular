<!DOCTYPE HTML>
<html ng-app='myApp'>
<head> 
    <meta charset="UTF-8">
	<title>TODO: Title goes here</title>

	<link rel="stylesheet" type="text/css" href="AmandaTemplate.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script type="text/javascript">
       var myAppModule = angular.module('myApp', []);

        myAppModule.controller('friendsController', function(){
            this.friends = [
                {name:'Bob', age:22},
                {name:'Eszter', age:44},
                {name:'Nori', age:24},
                {name:'Dezso', age:36},
                {name:'Jim', age:55}
            ];

            $this.addFriend = function(){
            this.friends.push(this.newFriend);
            this.newFriend = {};
            }
        });
    </script>

</head>

<body>	
    <div class="container">
        <div class="header">
            <h1><span>(Angular) </span> Controller demo this.</h1>
            <h3>Assigment X - mandatory/optional</h3>
            <div class="descr">
                <p>Assigment description:</p>
                <p>using this.</p>
                <ul>
                    <li>listOne</li>
                </ul>
            </div>
        </div><!-- end of header content-->
        <div class="maincontent">
            <div ng-controller='friendsController as apple'>
                <h1>using this.</h1>
                <h3>Add a new friend</h3>
                <form>
                    Name: <input type="text" ng-model="apple.newFriend.name">
                    Age: <input type="text" ng-model="apple.newFriend.age">
                    <input type="submit" value="add a new friend" ng-click='apple.addFriend()'>
                </form>
                </br>
                <h3>List of friends</h3>
                <ul>
                    <li ng-repeat="friend in apple.friends">{{friend.name}}, {{friend.age}}</li>
                </ul>
            </div>

        </div><!-- end of main content-->
